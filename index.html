<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>Yelp_Camp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
  </head>
  <body>
    <header class="landing-page-header-section ">
      <nav class="main-navbar ">
        <a href="index.html" class="logo-link"><img src="Assets/Logo.svg" alt="logo-img"></a>
      </nav>
      </header>
      <main>
        <section class="landing-page-hero-section flex">
          <div class="hero-section-left">
            <h1 class="hero-main-heading">Explore the best camps on Earth.</h1>
            <p class="hero-main-text">YelpCamp is a curted list of the best cmping spots on Earth. Unfiltered and unbaised reviews.</p>
            <div class="benefits ">
            <div class="benefit-line flex">
              <img src="Assets/Checkmark.svg" alt="checkmark" class="checkmark">
              <p class="benefit-text">Add your own camp suggestions.</p>
            </div>
            <div class="benefit-line flex">
              <img src="Assets/Checkmark.svg" alt="checkmark" class="checkmark">
              <p class="benefit-text">Leave reviews and experiences.</p>
            </div>
            <div class="benefit-line flex">
              <img src="Assets/Checkmark.svg" alt="checkmark" class="checkmark">
              <p class="benefit-text">See locations for all camps.</p>
            </div>
          </div>
          <div class="campground-link-btn">
            <a href="campgrounds.html" class="btn btn-campgrounds">View Campgrounds</a>
          </div>
          <P class="hero-secondary-text">Partnered with: </P>
          <img src="Assets/Airbnb.svg" alt="airbnb icon" class="partner-icon">
          <img src="Assets/Booking.svg" alt="booking icon" class="partner-icon">
          <img src="Assets/Plum Guide.svg" alt="plum guide icon" class="partner-icon">
        </div>
        <div class="hero-section-right">
          <img src="Assets/Hero Image.jpg" alt="hero-img" class="hero-img">
          <img src="Assets/Hero Image (Tablet and Mobile).jpg" alt="mobile img" class="mobile-img">
          </div>
      </main>
     <script type="text/javascript" src="script.js"></script>
  </body>
 </html>
