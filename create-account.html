<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <title>Yelp_Camp | Create an account</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css">
  </head>
  <body>
    
      <div class="container-login flex">
        <div class="container-login-left">
          <header class="login-header-section ">
            <a href="index.html" class="login-logo-link"><img src="Assets/Logo.svg" alt="logo-img"></a>
            <nav class="login-navbar ">
              
              <a href="campgrounds.html" class="back-link">&larr; Back to campgrounds</a>
            </nav>
          </header>
          <section class="login-page-section ">
            <h1 class="login-main-heading">Start exploring camps from all around the world.</h1>
            <form class="login-cta-form" name="login">
              <div class="login-label">
              <label for="user-name" >Username</label>
            </div>
            <div >
              <input type="text" name="username" class="login-input" placeholder="johndoe_91">
            </div>
            <div class="login-label">
              <label for="password" >Password</label>
            </div>
            <div >
              <input type="password" name="password" class="login-input"placeholder="Enter Your Password">
            </div>
              <button class="btn btn-login"><a class="" href="campgrounds-logged-in.html">Create an account</a></button>
            </form>

            
            <p class="login-text">Already a user? <a href="login.html" class="account-link">Sign in</a></p>
          </section>
        </div>
        <div class="container-login-right">
          <section class="user-testimonial-section ">
            <p class="user-text">"YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</p>
              <div class="user-info flex">
                <img src="Assets/User Testimonial.svg" alt="user-img">
                  <div class="user-details">
                  <h3 class="user-name">May Andrews</h3>
                  <p class="user-capacity">Professional Hiker</p>
              </div>
            </section>
          </div>
        </div>
      
     <script type="text/javascript" src="script.js"></script>
  </body>
 </html>
